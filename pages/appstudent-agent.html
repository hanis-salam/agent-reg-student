    <!--<br>

  <script>
    const fileInput = document.getElementById('profilePic');
    const helpText = document.getElementById('fileHelp');
  
    let finalFile = null;
  
    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;
  
      if (!file.type.startsWith('image/')) {
        helpText.textContent = "‚ùå Please upload an image file.";
        return;
      }
  
      const maxSizeMB = 2;
      const maxSizeBytes = maxSizeMB * 1024 * 1024;
  
      if (file.size > maxSizeBytes) {
        // Compress image
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = new Image();
          img.onload = function () {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
  
            const scaleFactor = Math.sqrt(maxSizeBytes / file.size); // adjust size
            canvas.width = img.width * scaleFactor;
            canvas.height = img.height * scaleFactor;
  
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  
            canvas.toBlob(function (blob) {
              finalFile = new File([blob], file.name, { type: file.type });
              helpText.textContent = `‚úÖ Image compressed to ${(finalFile.size / 1024 / 1024).toFixed(2)} MB`;
            }, file.type, 0.8); // 0.8 = quality (80%)
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      } else {
