<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Application Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .logo-img {
        width: 150px;
        height: auto;
        transition: transform 0.3s ease;
      }

      .logo-img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="text-center mb-4">
            <img
              src="/assets/img/Logo@kl UniMAP-02.png"
              alt="UniMAP Logo"
              class="logo-img"
            />
          </div>

          <!-- Boxed Text Content -->
          <div class="card shadow-sm p-4">
            <div class="card-body">
              <h5 class="card-title fw-bold">
                Administration UniMAP@KL Agent Platform
              </h5>
              <p class="card-text mb-2">
                Any updated applications, please refer to the list of
                applications below.
              </p>
              <p class="text-muted mb-0">
                Only the administration can create agent IDs and distribute
                them.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
