<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Receipt Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/material-dashboard@2.1.2/assets/css/material-dashboard.min.css" rel="stylesheet">
  <style>
    .receipt-header { background-color: #f7f7f7; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
    .receipt-footer { text-align: center; margin-top: 20px; font-size: 0.9rem; color: #888; }
    .receipt-table th, .receipt-table td { text-align: left; }
    .total-amount { font-size: 1.2rem; font-weight: bold; }
    #receipt-content { display: none; }
    .receipt-item { cursor: pointer; padding: 10px; margin-bottom: 5px; background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; }
    .receipt-item:hover { background-color: #e9ecef; }
  </style>
</head>
<body>

<div class="container mt-5">
  <h3>Payment Receipt List</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Invoice #</th>
        <th>Student Name</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="receiptList">
      <!-- Dynamically generated list of receipts -->
    </tbody>
  </table>

  <div id="receipt-content" class="mt-4">
    <div class="receipt-header">
      <div class="row">
        <div class="col-md-6">
          <h3>Payment Receipt</h3>
          <p><strong>Invoice #:</strong> <span id="invoice-number"></span></p>
          <p><strong>Date:</strong> <span id="receipt-date"></span></p>
        </div>
        <div class="col-md-6 text-end">
          <img src="../assets/img/logo-01.png" alt="Company Logo" style="max-width: 200px; margin-bottom: 10px;">
          <p>+60 12-813 9159</p>
          <p>support@glfcapitalholding.com</p>
          <p>Blok 2200, persiaran APEC 63000 Cyberjaya, Malaysia</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5>Applicants Details</h5>
        <form>
          <div class="row g-4">
            <div class="col-md-4">
              <div class="input-group input-group-outline">
                <input type="text" class="form-control" id="agent-name" disabled>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group input-group-outline">
                <input type="text" class="form-control" id="student-name" disabled>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group input-group-outline">
                <input type="email" class="form-control" id="email" disabled>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <div class="card mt-4">
      <div class="card-body">
        <h5>Payment Details</h5>
        <table class="table table-bordered receipt-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="payment-details">
            <!-- Payment details will be injected here -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="receipt-footer">
      <p>Thank you for your Payment!</p>
    </div>

    <div>
      <button type="button" class="btn btn-info mb-0" onclick="printReceipt()">Print</button>
      <button type="button" class="btn bg-gradient-dark mb-0" onclick="downloadPDF()">Download</button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
<script>
// JavaScript functions go here, including the printReceipt and downloadPDF functions.
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/material-dashboard@2.1.2/assets/js/material-dashboard.min.js"></script>

</body>
</html>
