<!-- UG Student Registration Form styled with Material Dashboard Bootstrap -->
<style>
  .form-control {
    border: 2px solid #737373 !important;
    box-shadow: none !important;
    padding: 0.5rem 0.75rem !important;
  }
  .form-check-input {
    border-color: #737373 !important;
  }
  .form-check-input:checked {
    background-color: #000000 !important; /* changed from red to black */
    border-color: #000000 !important;
  }
</style>
<form>
  <div class="card p-4">
    <h4 class="mb-4">Personal Information</h4>
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="fullName">Full Name (as per IC/Passport)</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your full name"
          />
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="male"
            value="Male"
          />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="female"
            value="Female"
          />
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="other"
            value="Other"
          />
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" />
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="nationality">Nationality</label>
          <input
            type="text"
            class="form-control"
            id="nationality"
            placeholder="Enter your nationality"
          />
        </div>
      </div>
    </div>

    <h4 class="mt-5 mb-4">Address Information</h4>
    <div class="row">
      <div class="col-md-12 mb-3">
        <label for="address">Permanent Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Enter your address"
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" />
      </div>
      <div class="col-md-4 mb-3">
        <label for="postcode">Postcode</label>
        <input type="text" class="form-control" id="postcode" />
      </div>
      <div class="col-md-4 mb-3">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" />
      </div>
    </div>

    <h4 class="mt-5 mb-4">Program Information</h4>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="programLevel">Program Applied For (Degree/Diploma)</label>
        <input type="text" class="form-control" id="programLevel" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="programName">Name of Program</label>
        <input type="text" class="form-control" id="programName" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label d-block">Mode of Study</label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="studyMode"
            id="fullTime"
            value="Full-Time"
          />
          <label class="form-check-label" for="fullTime">Full-Time</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="studyMode"
            id="partTime"
            value="Part-Time"
          />
          <label class="form-check-label" for="partTime">Part-Time</label>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="intakeYear">Intake Year</label>
        <input type="text" class="form-control" id="intakeYear" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label d-block">Semester</label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="semester"
            id="jan"
            value="January"
          />
          <label class="form-check-label" for="jan">January</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="semester"
            id="march"
            value="March"
          />
          <label class="form-check-label" for="march">March</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="semester"
            id="july"
            value="July"
          />
          <label class="form-check-label" for="july">July</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="semester"
            id="oct"
            value="October"
          />
          <label class="form-check-label" for="oct">October</label>
        </div>
      </div>
    </div>

    <div class="text-end mt-4">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
