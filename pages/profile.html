<!-- CSS -->
<style>
    .form-control,
    .form-control:focus,
    .form-control-file {
      background-color: #ffffff;
      color: #333; /* Dark text color to improve readability */
      border: 1px solid #444;
    }
  
    .form-control::placeholder {
      color: #bbb;
    }
  
    textarea.form-control {
      background-color: #ffffff;
      color: #333; /* Dark text color for textarea */
      border: 1px solid #444;
    }
  
    /* Container adjustments */
    .container {
      max-width: 500px; /* Set the width of the form container */
    }
  
    /* Adjust the profile image size */
    .profile-img {
      width: 120px; /* Reduced width */
      height: 120px; /* Reduced height */
    }
  
    /* Adjust spacing around form elements */
    .mb-3 {
      margin-bottom: 1rem; /* Reduce the bottom margin between form elements */
    }
  
    /* Reduce the padding inside the card */
    .card-body {
      padding: 1.5rem;
    }
  
    /* Reduce button padding */
    .btn {
      padding: 0.5rem 1rem; /* Adjust button padding */
    }
  </style>
  
  <!-- HTML -->
  <div class="container mt-4">
    <div class="card text-dark"> <!-- Optional: Add bg-dark if you want dark card background -->
      <div class="card-header border-bottom border-secondary">
        <h5>Edit Profile</h5>
      </div>
      <div class="card-body">
        <form>
          <!-- Profile Picture -->
          <div class="mb-3 text-center">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle mb-3 profile-img">
            <input type="file" class="form-control-file" id="profilePic">
          </div>
  
          <!-- Full Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>
  
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
  
          <!-- Company Name -->
          <div class="mb-3">
            <label for="Companyname" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="Companyname" placeholder="Company name">
          </div>
  
          <!-- Company ID -->
          <div class="mb-3">
            <label for="CompanyId" class="form-label">Company ID</label>
            <input type="text" class="form-control" id="CompanyId" placeholder="Company ID">
          </div>
  
          <!-- User ID -->
          <div class="mb-3">
            <label for="userid" class="form-label">User ID</label>
            <input type="text" class="form-control" id="userid" placeholder="Choose a user ID">
          </div>
  
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password">
          </div>
  
          <!-- Short Bio -->
          <div class="mb-3">
            <label for="bio" class="form-label">Short Bio</label>
            <textarea class="form-control" id="bio" rows="2" placeholder="Tell us a little about yourself..."></textarea>
          </div>
  
          <!-- Submit Button -->
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
